name: Docker Build CI

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [ linux/amd64, linux/arm/v8 ]
    steps:
    -
        name: Check out the repo
        uses: actions/checkout@v3
    -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        platforms: ${{ matrix.platform }}
        tags: qiyuanqwe/midjourney-api:1.0

    -
      name: Create and push manifest
      run: |
        docker manifest create user/qiyuanqwe/midjourney-api:1.0 \
          --amend user/qiyuanqwe/midjourney-api:1.0-amd64 \
          --amend user/qiyuanqwe/midjourney-api:1.0-armv8
        docker manifest push qiyuanqwe/midjourney-api:1.0
      env:
        DOCKER_CLI_EXPERIMENTAL: enabled